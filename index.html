<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Texas Burger🍔</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/color/48/user.png" alt="user" />
            </div>


            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/fluency/48/lock-2--v1.png" alt="lock-2--v1" />
                <br>
                <a href="#">Esqueci minha senha</a>
            </div>

            <a href="./principal.html">
                <button type="button" class="submit-button">Entrar</button>
            </a>

            <div class="register-link">
                <p>Não está cadastrado?<a href="./registro.html">Cadastrar</a></p>

            </div>

        </form>




    </div>
</body>

</html>
